<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PÃ¡gina lista</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <h1>Formulario alumno</h1>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">    
                <form th:action="@{/alumnos}" method="post" th:object="${alumno}">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">   
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">   
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" step="1" class="form-control" id="edad" th:field="*{edad}">   
                    </div>
                    <div class="mb-3">
                        <label for="curso" class="form-label">Curso</label>
                        <input type="text" class="form-control" id="curso" th:field="*{curso}">   
                    </div>
                    <div class="mb-3">
                        <label for="clase" class="form-label">Clase</label>
                        <input type="text" class="form-control" id="clase" th:field="*{clase}">   
                    </div>
					<div class="mb-3">
                       <label for="notas" class="form-label">Notas</label>
					   <br>
					   <label for="nota0" class="form-label">Asignatura 1</label>
                       <input type="text" class="form-control" id="nota0" th:field="*{notas[0]}"> 
					   <label for="nota1" class="form-label">Asignatura 2</label>
					   <input type="text" class="form-control" id="nota1" th:field="*{notas[1]}">
					   <label for="nota2" class="form-label">Asignatura 3</label> 
					   <input type="text" class="form-control" id="nota2" th:field="*{notas[2]}">
					   <label for="nota3" class="form-label">Asignatura 4</label> 
					   <input type="text" class="form-control" id="nota3" th:field="*{notas[3]}">
					   <label for="nota4" class="form-label">Asignatura 5</label> 
					   <input type="text" class="form-control" id="nota4" th:field="*{notas[4]}"> 
					   <label for="nota5" class="form-label">Asignatura 6</label>
					   <input type="text" class="form-control" id="nota5" th:field="*{notas[5]}">   
                   	</div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
					<a class="btn btn-info" th:href="@{/alumnos}">Volver</a>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
