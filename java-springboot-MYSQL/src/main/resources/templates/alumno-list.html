<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PÃ¡gina lista</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de alumnos</h1>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <a class="btn btn-info" th:href="@{/alumnos/form}">Nuevo Alumno</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Clase</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alumno : ${alumnos}">
                            <th scope="row" th:text="${alumno.id}"></th>
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.apellidos}"></td>
                            <td th:text="${alumno.edad}"></td>
                            <td th:text="${alumno.curso}"></td>
                            <td th:text="${alumno.clase}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/alumnos/{id}(id=${alumno.id})}">Ver</a>
                                <a class="btn btn-success" th:href="@{/alumnos/edit/{id}(id=${alumno.id})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{/alumnos/delete/{id}(id=${alumno.id})}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
